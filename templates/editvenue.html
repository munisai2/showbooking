<!DOCTYPE html>
<html>
  <head>
    <title>Edit Venue</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <h1>Edit Venue</h1>
          <form method="POST">
            <div class="form-group">
              <label for="name">Name:</label>
              <input type="text" id="name" name="name" class="form-control" value="{{ venue[1] }}">
            </div>
            <div class="form-group">
              <label for="place">Place:</label>
              <input type="text" id="place" name="place" class="form-control" value="{{ venue[2] }}">
            </div>
            <div class="form-group">
              <label for="location">Location:</label>
              <input type="text" id="location" name="location" class="form-control" value="{{ venue[3] }}">
            </div>
            <div class="form-group">
              <label for="capacity">Capacity:</label>
              <input type="number" id="capacity" name="capacity" class="form-control" value="{{ venue[4] }}">
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
          </form>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  </body>
</html>
