<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
  <div class="row">
    <div class="col-md-12">
      <h1 class="text-center">Admin Dashboard</h1>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-md-12">
      <h2 class="text-center">{{ venue[1] }}</h2>
      <p class="text-center">{{ venue[2] }}</p>
      <p class="text-center">{{ venue[3] }}</p>
      <p class="text-center">{{ venue[4] }}, {{ venue[5] }}</p>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-md-12">
      <h3 class="text-center">Upcoming Shows:</h3>
      {% if shows %}
        <ul class="list-unstyled">
          {% for show in shows %}
            <li class="text-center">{{ show[2] }} - {{ show[3] }}</li>
          {% endfor %}
        </ul>
      {% else %}
        <p class="text-center">No shows currently scheduled.</p>
      {% endif %}
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-md-12 text-center">
      <a href="{{ url_for('home') }}" class="btn btn-danger mr-2">Logout</a>
      <a href="{{ url_for('admindashboard2') }}" class="btn btn-primary">Back</a>
    </div>
  </div>
</div>
</body>
</html>
