<!DOCTYPE html>
<html>
  <head>
    <title>Edit Show</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  </head>
  <body class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <h1 class="text-center mb-4">Edit Show</h1>
        <form method="post">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="{{ show[2] }}" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="ratings">Ratings:</label>
            <input type="number" id="ratings" name="ratings" value="{{ show[3] }}" class="form-control" min="0" max="5" step="0.1" required>
          </div>
          <div class="form-group">
            
          </div>
          <div class="form-group">
            <label for="tags">Tags:</label>
            <input type="text" id="tags" name="tags" value="{{ show[5] }}" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="price">Price:</label>
            <input type="number" id="price" name="price" value="{{ show[6] }}" class="form-control" min="0" step="0.01" required>
          </div>
          <button type="submit" class="btn btn-primary btn-block">Save Changes</button>
        </form>
      </div>
    </div>
  </body>
</html>
